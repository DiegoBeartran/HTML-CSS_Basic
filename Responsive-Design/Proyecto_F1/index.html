<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 2021</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <figure class="cont__logo">
            <img 
                src="./imagenes/F1-logo.png" 
                alt="Logo de la F1"
                class="logo"
            >
        </figure>
    </header>
    <main>
        <section class="container">
            <h1>
                Escuder√≠as <br> 
                Temporada 2021
            </h1>
            <div class="teams mercedes">
                <p class="teamName">Mercedes</p>
            </div>
            <div class="teams redBull">
                <p class="teamName">Red Bull</p> 
            </div>
            <div class="teams mclaren">
                <p class="teamName">McLaren</p>
            </div>
            <div class="teams astonMartin">
                <p class="teamName">Aston Martin</p> 
            </div>
            <div class="teams alpine">
                <p class="teamName">Alpine</p>
            </div>
            <div class="teams ferrari">
                <p class="teamName">Ferrari</p>
            </div>
            <div class="teams alphaTauri">
                <p class="teamName">AlphaTauri</p>
            </div>
            <div class="teams alfaRomeo">
                <p class="teamName">Alfa Romeo</p>
            </div>
            <div class="teams haas">
                <p class="teamName">Haas</p>
            </div>
            <div class="teams williams">
                <p class="teamName">Williams</p>
            </div>
        </section>
    </main>
    <footer>
        <figure class="socialFooter">
            <img class="socialMedia" src="./imagenes/FacebookLogo.png" alt="Logo Facebook">
            <img class="socialMedia" src="./imagenes/yt_icon_rgb.png" alt="Logo YouTube">
            <img class="socialMedia" src="./imagenes/TwitterLogo.svg" alt="Logo Twitter">
        </figure>
    </footer>
</body>
</html>
